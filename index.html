<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de IMC</title>
</head>
<body>
    <h1>IMC - Indice de Massa Corpotal</h1>

    <table>
        <thead>
            <tr>
                <th>IMC</th>
                <th>Classificação</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Abaixo de 18,5</td>
                <td>Abaixo do peso</td>
            </tr>
            <tr>
                <td>Entre 18,6 e 24,9</td>
                <td>Peso normal</td>
            </tr>
            <tr>
                <td>Entre 25 e 29,9</td>
                <td>Levemente acima do peso</td>
            </tr>
            <tr>
                <td>Entre 30 e 34,9</td>
                <td>Obesidade Grau I</td>
            </tr>
            <tr>
                <td>Entre 35 e 39,9</td>
                <td>Obesidade Grau II (Severa)</td>
            </tr>
            <tr>
                <td>Acima de 40</td>
                <td>Obesidade Grau III (Mórbina)</td>
            </tr>
        </tbody>  
    </table>

    <form onsubmit="return calcularIMC(event)">
        <label for="">Peso<input type="number" name="peso" id="peso" placeholder="Digite seu peso" required></label>

        <label for="">Altura<input type="text" name="altura" id="altura" placeholder="Digite sua altura" required></label>
        
        <input type="submit" value="Calcular IMC" class="btn">
    </form>

    <div class="resultado"></div>

    <script src="script.js"></script>
</body>
</html>
